version: "3.5"
services:
  grafana:
    networks:
      - backend
    image: grafana/otel-lgtm
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:4317:4317"
      - "127.0.0.1:4318:4318"
  ark-overseer:
    networks:
      - backend
    image: ghcr.io/led0nk/ark-overseer:latest
    command: /ark-overseer -addr=0.0.0.0:8080 -config=testdata -grpc=grafana:4317
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - "./../testdata:/testdata:Z"

networks:
  backend:

volumes:
  configs:
